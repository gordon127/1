<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋人机对战</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        .game-info {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .board-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .board {
            width: 450px;
            height: 450px;
            background-color: #e6c58a;
            border: 2px solid #8d6e28;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .line {
            position: absolute;
            background-color: #8d6e28;
        }
        
        .horizontal {
            height: 1px;
        }
        
        .vertical {
            width: 1px;
        }
        
        .piece {
            position: absolute;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        
        .black {
            background: radial-gradient(circle at 30% 30%, #888, #000);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .white {
            background: radial-gradient(circle at 30% 30%, #fff, #ddd);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        
        .star-point {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #8d6e28;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .status {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            height: 24px;
        }
    </style>
</head>
<body>
    <h1>五子棋人机对战</h1>
    <div class="game-info">
        <p>选择你先手还是让AI先手，然后在棋盘上点击下子</p>
        <div>
            <button id="player-first">我先手(黑棋)</button>
            <button id="ai-first">AI先手(黑棋)</button>
        </div>
    </div>
    
    <div class="board-container">
        <div class="status" id="status">等待选择先手</div>
        <div class="board" id="board"></div>
    </div>
    
    <div class="controls">
        <button id="reset">重新开始</button>
    </div>

    <script>
        // 游戏常量
        const BOARD_SIZE = 15;
        const CELL_SIZE = 30;
        const PLAYER = 1; // 黑棋
        const AI = 2;     // 白棋
        
        // 游戏变量
        let board = [];
        let currentPlayer = PLAYER;
        let gameOver = false;
        let playerFirst = true;
        
        // DOM元素
        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');
        const resetButton = document.getElementById('reset');
        const playerFirstButton = document.getElementById('player-first');
        const aiFirstButton = document.getElementById('ai-first');
        
        // 初始化游戏
        function initGame() {
            // 清空棋盘
            boardElement.innerHTML = '';
            board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
            currentPlayer = playerFirst ? PLAYER : AI;
            gameOver = false;
            
            // 创建棋盘网格
            for (let i = 0; i < BOARD_SIZE; i++) {
                // 水平线
                const horizontalLine = document.createElement('div');
                horizontalLine.className = 'line horizontal';
                horizontalLine.style.top = (i * CELL_SIZE + CELL_SIZE / 2) + 'px';
                horizontalLine.style.width = (BOARD_SIZE * CELL_SIZE) + 'px';
                boardElement.appendChild(horizontalLine);
                
                // 垂直线
                const verticalLine = document.createElement('div');
                verticalLine.className = 'line vertical';
                verticalLine.style.left = (i * CELL_SIZE + CELL_SIZE / 2) + 'px';
                verticalLine.style.height = (BOARD_SIZE * CELL_SIZE) + 'px';
                boardElement.appendChild(verticalLine);
            }
            
            // 添加星位
            const starPoints = [
                {x: 3, y: 3}, {x: 11, y: 3}, {x: 7, y: 7},
                {x: 3, y: 11}, {x: 11, y: 11}
            ];
            
            starPoints.forEach(point => {
                const starPoint = document.createElement('div');
                starPoint.className = 'star-point';
                starPoint.style.left = (point.x * CELL_SIZE + CELL_SIZE / 2) + 'px';
                starPoint.style.top = (point.y * CELL_SIZE + CELL_SIZE / 2) + 'px';
                boardElement.appendChild(starPoint);
            });
            
            // 设置状态
            statusElement.textContent = playerFirst ? "你的回合(黑棋)" : "AI的回合(黑棋)";
            
            // 如果AI先手，让AI下第一步
            if (!playerFirst && !gameOver) {
                setTimeout(makeAIMove, 500);
            }
        }
        
        // 处理玩家点击
        boardElement.addEventListener('click', (event) => {
            if (gameOver || currentPlayer !== PLAYER) return;
            
            const rect = boardElement.getBoundingClientRect();
            const x = Math.floor((event.clientX - rect.left) / CELL_SIZE);
            const y = Math.floor((event.clientY - rect.top) / CELL_SIZE);
            
            if (x >= 0 && x < BOARD_SIZE && y >= 0 && y < BOARD_SIZE && board[y][x] === 0) {
                makeMove(x, y);
                
                if (!gameOver && !isGameWon(PLAYER)) {
                    currentPlayer = AI;
                    statusElement.textContent = "AI的回合";
                    setTimeout(makeAIMove, 500);
                }
            }
        });
        
        // 重置按钮事件
        resetButton.addEventListener('click', () => {
            playerFirst = true;
            initGame();
        });
        
        // 选择先手事件
        playerFirstButton.addEventListener('click', () => {
            playerFirst = true;
            initGame();
        });
        
        aiFirstButton.addEventListener('click', () => {
            playerFirst = false;
            initGame();
        });
        
        // 下棋
        function makeMove(x, y) {
            // 更新棋盘数组
            board[y][x] = currentPlayer;
            
            // 创建棋子元素
            const piece = document.createElement('div');
            piece.className = `piece ${currentPlayer === PLAYER ? 'black' : 'white'}`;
            piece.style.left = (x * CELL_SIZE + CELL_SIZE / 2) + 'px';
            piece.style.top = (y * CELL_SIZE + CELL_SIZE / 2) + 'px';
            boardElement.appendChild(piece);
            
            // 检查是否获胜
            if (isGameWon(currentPlayer)) {
                gameOver = true;
                statusElement.textContent = currentPlayer === PLAYER ? "恭喜你赢了！" : "AI赢了！";
                return;
            }
            
            // 检查是否平局
            if (isBoardFull()) {
                gameOver = true;
                statusElement.textContent = "平局！";
                return;
            }
            
            // 切换玩家
            currentPlayer = currentPlayer === PLAYER ? AI : PLAYER;
            statusElement.textContent = currentPlayer === PLAYER ? "你的回合(黑棋)" : "AI的回合";
        }
        
        // AI移动
        function makeAIMove() {
            if (gameOver) return;
            
            // AI逻辑 - 简单实现
            let bestScore = -Infinity;
            let moveX = 0, moveY = 0;
            
            // 首先检查是否有可以获胜的一步
            for (let y = 0; y < BOARD_SIZE; y++) {
                for (let x = 0; x < BOARD_SIZE; x++) {
                    if (board[y][x] === 0) {
                        board[y][x] = AI;
                        if (isGameWon(AI)) {
                            moveX = x;
                            moveY = y;
                            board[y][x] = 0;
                            makeMove(moveX, moveY);
                            return;
                        }
                        board[y][x] = 0;
                    }
                }
            }
            
            // 然后检查玩家是否有可以获胜的一步并阻止
            for (let y = 0; y < BOARD_SIZE; y++) {
                for (let x = 0; x < BOARD_SIZE; x++) {
                    if (board[y][x] === 0) {
                        board[y][x] = PLAYER;
                        if (isGameWon(PLAYER)) {
                            moveX = x;
                            moveY = y;
                            board[y][x] = 0;
                            makeMove(moveX, moveY);
                            return;
                        }
                        board[y][x] = 0;
                    }
                }
            }
            
            // 如果没有获胜或阻止的机会，寻找最佳位置
            for (let y = 0; y < BOARD_SIZE; y++) {
                for (let x = 0; x < BOARD_SIZE; x++) {
                    if (board[y][x] === 0) {
                        board[y][x] = AI;
                        const score = evaluatePosition(x, y);
                        board[y][x] = 0;
                        
                        if (score > bestScore) {
                            bestScore = score;
                            moveX = x;
                            moveY = y;
                        }
                    }
                }
            }
            
            makeMove(moveX, moveY);
        }
        
        // 评估位置的价值
        function evaluatePosition(x, y) {
            // 这里是一个简单的评估函数，可以进一步优化
            // 统计周围棋子的数量，优先选择靠近已有棋子的位置
            
            let score = 0;
            
            // 检查上下左右四个方向
            const directions = [[0, 1], [1, 0], [1, 1], [1, -1]];
            
            for (const [dx, dy] of directions) {
                let count = 0;
                
                // 向一个方向统计连续的同色棋子
                for (let i = 1; i <= 4; i++) {
                    const nx = x + dx * i;
                    const ny = y + dy * i;
                    
                    if (nx < 0 || nx >= BOARD_SIZE || ny < 0 || ny >= BOARD_SIZE) break;
                    
                    if (board[ny][nx] === AI) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                // 向相反方向统计
                for (let i = 1; i <= 4; i++) {
                    const nx = x - dx * i;
                    const ny = y - dy * i;
                    
                    if (nx < 0 || nx >= BOARD_SIZE || ny < 0 || ny >= BOARD_SIZE) break;
                    
                    if (board[ny][nx] === AI) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                // 根据连续棋子数量给分
                if (count >= 4) return 10000; // 必胜点
                if (count >= 3) score += 1000;
                if (count >= 2) score += 100;
                if (count >= 1) score += 10;
            }
            
            // 额外奖励靠近中心的位置
            const centerX = BOARD_SIZE / 2;
            const centerY = BOARD_SIZE / 2;
            const distance = Math.sqrt(Math.pow(x - centerX, 2) + Math.pow(y - centerY, 2));
            score += Math.max(0, 50 - distance);
            
            return score;
        }
        
        // 检查游戏是否获胜
        function isGameWon(player) {
            const directions = [[0, 1], [1, 0], [1, 1], [1, -1]];
            
            for (let y = 0; y < BOARD_SIZE; y++) {
                for (let x = 0; x < BOARD_SIZE; x++) {
                    if (board[y][x] === player) {
                        for (const [dx, dy] of directions) {
                            let count = 1;
                            
                            // 检查正方向
                            for (let i = 1; i <= 4; i++) {
                                const nx = x + dx * i;
                                const ny = y + dy * i;
                                
                                if (nx < 0 || nx >= BOARD_SIZE || ny < 0 || ny >= BOARD_SIZE || board[ny][nx] !== player) {
                                    break;
                                }
                                count++;
                            }
                            
                            // 检查反方向
                            for (let i = 1; i <= 4; i++) {
                                const nx = x - dx * i;
                                const ny = y - dy * i;
                                
                                if (nx < 0 || nx >= BOARD_SIZE || ny < 0 || ny >= BOARD_SIZE || board[ny][nx] !== player) {
                                    break;
                                }
                                count++;
                            }
                            
                            if (count >= 5) return true;
                        }
                    }
                }
            }
            
            return false;
        }
        
        // 检查棋盘是否满
        function isBoardFull() {
            for (let y = 0; y < BOARD_SIZE; y++) {
                for (let x = 0; x < BOARD_SIZE; x++) {
                    if (board[y][x] === 0) {
                        return false;
                    }
                }
            }
            return true;
        }
        
        // 初始化游戏
        initGame();
    </script>
</body>
</html>
